        <input type="text" pattern="[\x00-\x7F]+" id="id" placeholder="ID*" required>
    </div>
    <div>
        <input type="text" pattern="[\x00-\x7F]+" id="name" placeholder="Name*" required>
    </div>
    <div>
        <input type="text" pattern="[\x00-\x7F]+" id="email" placeholder="Email*" required>
    </div>
    <div>
        <input type="text" pattern="^[\d./-]+$" id="phoneNum" placeholder="Phone Number*" required>
    </div>
    <div>
        <input type="text" pattern="^[\d./-]+$" id="clearanceLevel" placeholder="Clearance Level">
    </div>
